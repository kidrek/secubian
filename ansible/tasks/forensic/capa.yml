

- name: "FLARE CAPA | Install python3 module"
  become_user: "{{ ansible_user }}"
  ansible.builtin.pip:
    name: 
      - flare-capa
    virtualenv: "$HOME/.pyenv/versions/3.9.18"
    virtualenv_command: $HOME/.pyenv/bin/pyenv virtualenv 3.9.18

- name: "FLARE CAPA | Clone git CAPA rules repos"
  become_user: "{{ ansible_user }}"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    accept_hostkey: yes
    force: yes
    recursive: yes
  with_items:
    - { repo: "https://github.com/mandiant/capa-rules.git", dest: "{{ DFIR_toolsDir }}/flare-capa-rules" }

- name: "FLARE CAPA | Add BASH aliases"
  become_user: "{{ ansible_user }}"
  lineinfile:
    dest: "~/.bash_aliases"
    create: yes
    mode: 0644
    line: 'alias capa="capa -r {{ DFIR_toolsDir }}/flare-capa-rules"'
    regexp: "^alias capa="

